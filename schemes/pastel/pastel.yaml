scheme: "pastel"
author: "codio"
base00: "222222" # Default Background
base01: "2e2e2e" # Lighter Background (Used for status bars, line number and folding marks)
base02: "008D62" # Selection Background
base03: "707070" # Comments, Invisibles, Line Highlighting
base04: "e0e0e0" # Dark Foreground (Used for status bars)
base05: "eeeeee" # Default Foreground, Caret, Delimiters, Operators
base06: "fafafa" # Light Foreground (Not often used)
base07: "ffffff" # Light Background (Not often used)
base08: "04C4A5" # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "C56C6C" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "9474a9" # Classes, Markup Bold, Search Text Background
base0B: "C56C6C" # Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "04C4A5" # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "eeeeee" # Functions, Methods, Attribute IDs, Headings
base0E: "C5906C" # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "eeeeee" # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
